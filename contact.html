<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text */
        }
        h2 {
            color: #ff4444; /* Red heading */
        }
        form {
            background-color: #1e1e1e; /* Darker form background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff4444; /* Red border */
            border-radius: 4px;
            background-color: #2a2a2a; /* Darker input background */
            color: #ffffff; /* Light text for inputs */
        }
        button {
            background-color: #ff4444; /* Red button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64939; /* Darker red on hover */
        }
    </style>
</head>
<body>

<h2>Contact Us</h2>
<form action="your-server-side-script.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Send Message</button>
</form>

</body>
</html>
