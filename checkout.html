<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Modz - Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <!-- Order Summary -->
    <section class="order-summary">
      <h2>Order Summary</h2>
      <div class="items-list">
        <!-- Example Cart Item -->
        <div class="item">
          <p>Modded Account - Level 1000, 1 Billion GTA$</p>
          <p>Price: <span class="price">$100</span></p>
        </div>
      </div>
      <div class="total">
        <p>Total Amount: <span class="total-price">$100</span></p>
      </div>
    </section>

    <!-- Billing Information -->
    <form id="checkout-form" action="/process-order" method="POST">
      <h2>Billing Information</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Payment Methods -->
      <h2>Payment Method</h2>
      <select id="payment-method" name="payment-method" required>
        <option value="">Select Payment Method</option>
        <option value="credit-card">Credit Card</option>
        <option value="debit-card">Debit Card</option>
        <option value="cashapp">CashApp</option>
        <option value="paypal">PayPal</option>
        <option value="google-pay">Google Pay</option>
        <option value="apple-pay">Apple Pay</option>
        <option value="stripe">Stripe</option>
      </select>

      <button type="submit" class="confirm-btn">Confirm Purchase</button>
    </form>
  </div>
</body>
<script src="checkout.js"></script>
</html>
