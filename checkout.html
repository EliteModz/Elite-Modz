<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Modz - Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="checkout-container">
    <h1>Checkout</h1>

    <!-- Order Summary -->
    <section class="order-summary">
      <h2>Order Summary</h2>
      <div class="items-list" id="items-list">
        <!-- Items will be dynamically inserted here -->
      </div>
      <div class="total">
        <span>Total Amount:</span>
        <span class="total-price" id="total-price">$0.00</span>
      </div>
    </section>

    <!-- Billing Information -->
    <form id="checkout-form" action="/process-order" method="POST">
      <h2>Billing Information</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Payment Methods -->
      <h2>Payment Method</h2>
      <select id="payment-method" name="payment-method" required>
        <option value="">Select Payment Method</option>
        <option value="credit-card">Credit Card</option>
        <option value="debit-card">Debit Card</option>
        <option value="cashapp">CashApp</option>
        <option value="paypal">PayPal</option>
        <option value="google-pay">Google Pay</option>
        <option value="apple-pay">Apple Pay</option>
        <option value="stripe">Stripe</option>
      </select>

      <button type="submit" class="confirm-btn">Confirm Purchase</button>
    </form>
  </div>

  <script>
    // Sample cart items data (replace this with dynamic data from your cart)
    const cartItems = [
      { name: 'Modded Account - Level 300, 150 Million GTA$', price: 20 },
      { name: 'Modded Account - Level 450, 250 Million GTA$', price: 35 },
      { name: 'Modded Account - Level 750, 600 Million GTA$', price: 75 }
    ];

    // Function to populate the order summary
    function populateOrderSummary() {
      const itemsList = document.getElementById('items-list');
      const totalPriceElement = document.getElementById('total-price');
      let total = 0;

      cartItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('item');
        itemDiv.innerHTML = `<span>${item.name}</span><span class="price">$${item.price}</span>`;
        itemsList.appendChild(itemDiv);
        total += item.price;
      });

      totalPriceElement.textContent = `$${total.toFixed(2)}`;
    }

    // Call the function to populate the order summary on page load
    window.onload = populateOrderSummary;
  </script>
</body>
</html>
