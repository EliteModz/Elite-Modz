<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .cart-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        .cart-container h2 {
            margin-bottom: 20px;
            color: #ff3333;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background-color: #333333;
            border-radius: 4px;
        }
        .cart-item input {
            width: 50px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background-color: #555555;
            color: #ffffff;
        }
        .cart-item span {
            font-size: 14px;
        }
        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .cart-button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff3333;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
        }
        .cart-button:hover {
            background-color: #cc0000;
        }
    </style>
    <script>
        function updateTotal() {
            const items = document.querySelectorAll('.cart-item');
            let total = 0;
            items.forEach(item => {
                const price = parseFloat(item.dataset.price);
                const quantity = parseInt(item.querySelector('input').value);
                total += price * quantity;
            });
            document.getElementById('total-price').innerText = `Total: $${total.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart-item" data-price="19.99">
            <span>Item 1 - $19.99</span>
            <input type="number" value="1" min="1" onchange="updateTotal()">
        </div>
        <div class="cart-item" data-price="29.99">
            <span>Item 2 - $29.99</span>
            <input type="number" value="1" min="1" onchange="updateTotal()">
        </div>
        <div class="cart-item" data-price="39.99">
            <span>Item 3 - $39.99</span>
            <input type="number" value="1" min="1" onchange="updateTotal()">
        </div>
        <div class="total" id="total-price">Total: $89.97</div>
        <button class="cart-button" onclick="alert('Proceeding to Checkout')">Checkout</button>
    </div>
</body>
</html>
