<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Payment</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .checkout-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .checkout-container h2 {
            margin-bottom: 20px;
            color: #ff3333;
        }
        .checkout-container input[type="text"],
        .checkout-container input[type="email"],
        .checkout-container input[type="tel"],
        .checkout-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
            font-size: 14px;
        }
        .checkout-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            background-color: #ff3333;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        .checkout-container input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout Payment</h2>
        <form action="/checkout" method="post">
            <input type="text" name="card_name" placeholder="Name on Card" required>
            <input type="text" name="card_number" placeholder="Card Number" required>
            <input type="text" name="exp_date" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" name="cvv" placeholder="CVV" required>
            <input type="text" name="billing_address" placeholder="Billing Address" required>
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="state" placeholder="State/Province" required>
            <input type="text" name="zip" placeholder="ZIP/Postal Code" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
