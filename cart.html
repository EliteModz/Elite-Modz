<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Modz - Cart</title>
    <!-- Favicon link -->
    <link rel="icon" href="https://github.com/EliteModz/Elite-Modz/raw/refs/heads/main/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Black background */
            color: #e0e0e0; /* Light gray text */
        }
        /* Header and Navigation Bar */
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid red;
        }
        header .logo-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff2d2d; /* Red logo text */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #1e1e1e;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            padding: 10px 15px;
        }
        nav ul li a:hover {
            color: #ff2d2d; /* Neon red hover effect */
        }
        /* Cart Section */
        #cart {
            padding: 40px;
            text-align: center;
        }
        #cart h2 {
            color: #ff2d2d;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        #cart-items {
            background-color: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        #cart h3 {
            color: #ff2d2d;
        }
        #checkout-btn {
            background-color: #ff2d2d;
            border: none;
            padding: 15px 30px;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #checkout-btn:hover {
            background-color: #ff1a1a;
        }
        /* Footer */
        footer {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            color: #e0e0e0;
            margin-top: 40px;
            border-top: 2px solid red;
        }
        footer a {
            color: #ff2d2d;
            text-decoration: none;
        }
        footer a:hover {
            color: #ff1a1a;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-text">Elite Modz</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="socials.html">Socials</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="cart.html" class="cart-link neon">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h2 class="neon">Your Cart</h2>
        <div id="cart-items"></div>
        <h3 class="neon">Total: $<span id="total-cost">0</span></h3>
        <button id="checkout-btn" onclick="location.href='checkout.html'">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Elite Modz. All rights reserved.</p>
        <p>Follow us on <a href="#">Social Media</a></p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
