<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Modz - Cart</title>
    <link rel="icon" href="https://github.com/EliteModz/Elite-Modz/raw/refs/heads/main/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <div class="logo-text">Elite Modz</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="socials.html">Socials</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="cart.html" class="cart-link neon">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>
</header>

<section id="cart">
    <h2 class="neon">Your Cart</h2>
    <ul id="cart-items"></ul>
    <h3 class="neon">Total: $<span id="total-cost">0.00</span></h3>
    <button class="neon" onclick="addTestItem()">Add Test Item</button>
    <button class="neon" onclick="goToCheckout()">Checkout</button>
</section>

<footer>
    <p>&copy; 2024 Elite Modz. All Rights Reserved.</p>
</footer>

<script>
    // Load cart items from localStorage
    function loadCart() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = ''; // Clear the list

        cartItems.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button onclick="removeItem(${index})">Remove</button>`;
            cartItemsContainer.appendChild(li);
        });

        updateTotalCost(); // Update the total
    }

    // Function to add a test item to the cart
    function addTestItem() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        cartItems.push({ name: "Test Item", price: 10.00 });
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        loadCart(); // Reload cart to show the new item
        updateCartCount(); // Update the item count
    }

    // Function to remove an item by index
    function removeItem(index) {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        if (index > -1) {
            cartItems.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            loadCart(); // Reload cart after removal
            updateCartCount(); // Update the item count
        }
    }

    // Calculate and update the total cost
    function updateTotalCost() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        let totalCost = 0;

        cartItems.forEach(item => {
            totalCost += item.price;
        });

        document.getElementById('total-cost').textContent = totalCost.toFixed(2);
    }

    // Update the cart count in nav
    function updateCartCount() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        document.getElementById('cart-count').textContent = cartItems.length;
    }

    // Function to navigate to the checkout page
    function goToCheckout() {
        window.location.href = 'checkout.html';
    }

    // Initialize the cart on page load
    window.onload = function() {
        loadCart();
        updateCartCount();
    };
</script>

</body>
</html>
