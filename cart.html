
<style>
.checkout-container {
    background-color: #1c1c1c;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    width: 280px;
    text-align: center;
}

.checkout-container h2 {
    margin-bottom: 15px;
    color: #ff3333;
    font-size: 18px;
}

.checkout-container select,
.checkout-container input[type="text"],
.checkout-container input[type="email"],
.checkout-container input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
    background-color: #333333;
    color: #ffffff;
    font-size: 13px;
}

.checkout-container input[type="submit"] {
    width: 100%;
}

.checkout-container input[type="submit"]:hover {
    background-color: #cc0000;
}

.payment-method-fields {
    display: none;
}
</style>

<script>
function showPaymentFields() {
    var paymentMethod = document.getElementById("payment-method").value;
    var creditCardFields = document.getElementById("credit-card-fields");
    var paypalFields = document.getElementById("paypal-fields");
    var applePayFields = document.getElementById("apple-pay-fields");
    var googlePayFields = document.getElementById("google-pay-fields");

    creditCardFields.style.display = "none";
    paypalFields.style.display = "none";
    applePayFields.style.display = "none";
    googlePayFields.style.display = "none";

    if (paymentMethod === "credit-card") {
        creditCardFields.style.display = "block";
    } else if (paymentMethod === "paypal") {
        paypalFields.style.display = "block";
    } else if (paymentMethod === "apple-pay") {
        applePayFields.style.display = "block";
    } else if (paymentMethod === "google-pay") {
        googlePayFields.style.display = "block";
    }
}
</script>

<body>
<div class="checkout-container">
    <h2>Checkout Payment</h2>
    <form action="/checkout" method="post">
        <input type="text" name="billing_address" placeholder="Billing Address" required>
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="state" placeholder="State/Province" required>
        
        <select id="payment-method" onchange="showPaymentFields()" required>
            <option value="" disabled selected>Select Payment Method</option>
            <option value="paypal">PayPal</option>
            <option value="credit-card">Credit Card</option>
            <option value="apple-pay">Apple Pay</option>
            <option value="google-pay">Google Pay</option>
        </select>

        <div id="credit-card-fields" class="payment-method-fields">
            <input type="text" name="card_name" placeholder="Name on Card" required>
            <input type="text" name="card_number" placeholder="Card Number" required>
            <input type="text" name="exp_date" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" name="cvv" placeholder="CVV" required>
        </div>

        <div id="paypal-fields" class="payment-method-fields">
            <input type="email" name="paypal_email" placeholder="PayPal Email" required>
        </div>

        <div id="apple-pay-fields" class="payment-method-fields">
            <p>Proceed with Apple Pay on your device.</p>
        </div>

        <div id="google-pay-fields" class="payment-method-fields">
            <p>Proceed with Google Pay on your device.</p>
        </div>

        <input type="submit" value="Complete Purchase">
    </form>
</div>
</body>
