<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Modz - Cart</title>
    <link rel="icon" href="https://github.com/EliteModz/Elite-Modz/raw/refs/heads/main/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid red;
            width: 100%;
            position: relative;
        }
        header .logo-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff2d2d;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            padding: 10px 15px;
        }
        nav ul li a:hover {
            color: #ff2d2d;
        }
        #cart {
            padding: 40px;
            text-align: left; /* Align text to the left */
            width: 80%; /* Set width to match shop page */
        }
        .product {
            background-color: #1e1e1e;
            margin: 20px 0; /* Add vertical margin */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .remove-btn {
            background-color: red; /* Full red button */
            border: none;
            padding: 10px 20px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .remove-btn:hover {
            background-color: darkred; /* Darker red on hover */
        }
        .neon {
            color: #ff2d2d;
        }
        footer {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            color: #e0e0e0;
            margin-top: 40px;
            border-top: 2px solid red;
        }
        footer a {
            color: #ff2d2d;
            text-decoration: none;
        }
        footer a:hover {
            color: #ff1a1a;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-text">Elite Modz</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="socials.html">Socials</a></li>
                <li><a href="cart.html" class="cart-link neon">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html">Login</a></li> <!-- Added Login link -->
                <li><a href="register.html">Register</a></li> <!-- Added Register link -->
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h2 class="neon">Your Cart</h2>
        <div id="cart-items">
            <div class="product">
                <h3>Modded Account Example</h3>
                <p>Price: $20</p>
                <button class="remove-btn" onclick="removeFromCart()">Remove</button>
            </div>
            <!-- Add more product divs as needed -->
        </div>
        <h3 class="neon">Total: $<span id="total-cost">0</span></h3>
        <button class="neon" onclick="location.href='checkout.html'">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 Elite Modz. All rights reserved.</p>
        <p>Follow us on <a href="#">Social Media</a></p>
    </footer>

    <script>
        function removeFromCart() {
            // Logic to remove item from cart goes here
            alert("Item removed from cart!");
        }
    </script>
</body>
</html>
