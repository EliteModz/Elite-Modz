    <style>
        /* Core Variables */
        :root {
            --primary-red: #ff2d2d;
            --primary-dark: #121212;
            --secondary-dark: #1e1e1e;
            --text-light: #e0e0e0;
            --glow-shadow: 0 0 20px rgba(255, 45, 45, 0.4);
            --gradient-red: linear-gradient(45deg, var(--primary-red), #ff6b6b);
            --gradient-dark: linear-gradient(135deg, var(--primary-dark), #1a1a1a);
            --gradient-neon: linear-gradient(90deg, #ff2d2d, #ff0000, #ff2d2d);
            --border-glow: 0 0 10px var(--primary-red);
            --text-shadow-red: 0 0 10px rgba(255, 45, 45, 0.8);
            --box-shadow-hover: 0 10px 20px rgba(255, 45, 45, 0.2);
            --animation-timing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset & Base Styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--gradient-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            background: var(--primary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--primary-red), #ff6b6b);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s var(--animation-timing);
        }

        .loading-content {
            text-align: center;
            position: relative;
        }

        .loading-spinner {
            width: 120px;
            height: 120px;
            border: 5px solid var(--primary-red);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        .loading-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            animation: pulse 2s infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: var(--primary-red);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 45, 45, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-red);
            animation: progress 2s ease-out forwards;
        }

        /* Enhanced Header */
        header {
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 3px solid var(--primary-red);
            box-shadow: var(--glow-shadow);
            transition: all 0.3s var(--animation-timing);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            font-weight: 800;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--text-shadow-red);
            letter-spacing: 3px;
            position: relative;
            transition: transform 0.3s var(--animation-timing);
        }

        .logo-text::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.5;
            filter: blur(8px);
            animation: textGlow 2s infinite;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-red);
            transform: scaleX(0);
            transition: transform 0.3s var(--animation-timing);
        }

        .logo-text:hover {
            transform: translateY(-2px);
        }

        .logo-text:hover::after {
            transform: scaleX(1);
        }

        /* Navigation */
        nav {
            width: 100%;
            position: relative;
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 0;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s var(--animation-timing);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 45, 45, 0.2), transparent);
            transition: left 0.5s var(--animation-timing);
        }

        .nav-link:hover {
            color: var(--primary-red);
            text-shadow: var(--text-shadow-red);
            transform: translateY(-2px);
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link i {
            font-size: 1.2em;
            transition: transform 0.3s var(--animation-timing);
        }

        .nav-link:hover i {
            transform: scale(1.2) rotate(15deg);
        }

        /* Cart Badge */
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary-red);
            color: white;
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: var(--glow-shadow);
            animation: bounce 1s infinite;
        }

        /* Mega Menu */
        .mega-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--glow-shadow);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.3s var(--animation-timing);
            z-index: 100;
        }

        .nav-item:hover .mega-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .mega-menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .mega-menu-column {
            padding: 20px;
        }

        .mega-menu-title {
            color: var(--primary-red);
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .mega-menu-list {
            list-style: none;
        }

        .mega-menu-item {
            margin: 10px 0;
        }

        .mega-menu-link {
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s var(--animation-timing);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mega-menu-link:hover {
            color: var(--primary-red);
            transform: translateX(10px);
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            padding-right: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 30px;
            color: var(--text-light);
            font-size: 1.1em;
            transition: all 0.3s var(--animation-timing);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-red);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: var(--glow-shadow);
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s var(--animation-timing);
        }

        .search-button:hover {
            color: var(--primary-red);
            transform: translateY(-50%) scale(1.1);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)),
                       url('images/grand-theft-auto-v-online-sunset-panorama-tapete-1920x1080_48.jpg') no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-top: 80px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            padding: 20px;
            max-width: 1200px;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 5em;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px var(--primary-red);
            letter-spacing: 5px;
            margin-bottom: 30px;

            transform: translateY(30px);

        }

        .hero-subtitle {
            font-size: 1.8em;

            margin-bottom: 40px;

            animation: fadeInUp 1s var(--animation-timing) 0.3s forwards;
        }

        .hero-text {
            font-size: 1.2em;
            color: var(--text-light);
            max-width: 800px;
            margin: 0 auto 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s var(--animation-timing) 0.6s forwards;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s var(--animation-timing) 0.9s forwards;
        }

        .hero-button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s var(--animation-timing);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .hero-button.primary {
            background: var(--gradient-red);
            color: white;
        }

        .hero-button.secondary {
            background: transparent;
            border: 2px solid var(--primary-red);
            color: var(--primary-red);
        }

        .hero-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s var(--animation-timing);
        }

        .hero-button:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .hero-button:hover::before {
            left: 100%;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 1s var(--animation-timing) 1.2s forwards;
        }

        .scroll-text {
            color: var(--text-light);
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scroll-icon {
            width: 30px;
            height: 50px;
            border: 2px solid var(--text-light);
            border-radius: 15px;
            position: relative;
        }

        .scroll-dot {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--text-light);
            border-radius: 50%;
            animation: scrollDot 2s infinite;
        }

        /* Featured Products */
        .featured-products {
            padding: 100px 0;
            background: linear-gradient(0deg, var(--secondary-dark), var(--primary-dark));
            position: relative;
        }

        .section-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            color: var(--primary-red);
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::before,
        .section-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 100px;
            height: 2px;
            background: var(--primary-red);
            transform: translateY(-50%);
        }

        .section-title::before {
            right: calc(100% + 20px);
        }

        .section-title::after {
            left: calc(100% + 20px);
        }

        .products-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .product-card {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s var(--animation-timing);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 45, 45, 0.1);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 45, 45, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s var(--animation-timing);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-red);
            box-shadow: var(--box-shadow-hover);
        }

        .product-card:hover::before {
            transform: translateX(100%);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-category {
            color: var(--primary-red);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 1.8em;
            color: var(--primary-red);
            margin-bottom: 10px;
        }

        .product-description {
            color: var(--text-light);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .product-features {
            list-style: none;
            margin: 20px 0;
            text-align: left;
        }

        .product-features li {
            margin: 10px 0;
            color: var(--text-light);
            display: flex;
            align-items: center;

        }

        .product-features i {
            color: var(--primary-red);
        }

        .product-price {
            font-size: 2em;
            color: var(--text-light);

        }

        .product-actions {
            display: flex;
            gap: 10px;

        }

        .product-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--animation-timing);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy-button {
            background: var(--gradient-red);
            color: white;
        }

        .info-button {
            background: transparent;
            border: 2px solid var(--primary-red);
            color: var(--primary-red);
        }

        .product-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-hover);
        }

        /* Features Section */
        .features {
            padding: 100px 0;
            background: var(--gradient-dark);
            position: relative;
        }

        .features-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s var(--animation-timing);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 45, 45, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s var(--animation-timing);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 45, 45, 0.1);
        }

        .feature-card:hover::before {
            transform: translateX(100%);
        }

        .feature-icon {
            font-size: 3em;
            color: var(--primary-red);
            margin-bottom: 20px;
            transition: all 0.3s var(--animation-timing);
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.2) rotate(15deg);
        }

        .feature-title {
            font-size: 1.5em;
            color: var(--primary-red);
            margin-bottom: 15px;
        }

        .feature-description {
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Testimonials Section */
        .testimonials {
            padding: 100px 0;
            background: linear-gradient(0deg, var(--primary-dark), var(--secondary-dark));
            position: relative;
        }

        .testimonials-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .testimonial-grid {

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        .testimonial-card:hover {

        .testimonial-content {
            font-style: italic;

            z-index: 1;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .author-avatar {
            width: 50px;

        .author-info {

        /* FAQ Section */

            background: var(--gradient-dark);

        }

            margin: 0 auto;
            padding: 0 20px;
        }

        .faq-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .faq-question {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s var(--animation-timing);
        }

        .faq-question:hover {

        .faq-question h3 {

        .faq-answer {

        .faq-item.active .faq-answer {

        }

        /* Newsletter Section */
        .newsletter {
            padding: 100px 0;
