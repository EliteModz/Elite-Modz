<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Modz - Ultimate Gaming Services</title>
    <link rel="icon" href="https://github.com/EliteModz/Elite-Modz/raw/refs/heads/main/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Variables and Reset */
        :root {
            --neon-red: #ff2d2d;
            --dark-red: #ff0000;
            --darker-bg: #0a0a0a;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --gradient-1: linear-gradient(45deg, var(--neon-red), var(--dark-red));
            --gradient-2: linear-gradient(to right, rgba(255,0,0,0.1), rgba(255,0,0,0.3));
            --box-shadow-1: 0 0 20px rgba(255, 0, 0, 0.3);
            --box-shadow-2: 0 10px 30px rgba(255, 45, 45, 0.2);
            --transition-1: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-red);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark-red);
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-content {
            width: 50px;
            height: 50px;
            border: 3px solid var(--dark-red);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Header and Navigation */
        header {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--neon-red);
            box-shadow: var(--box-shadow-1);
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-text {
            font-size: 2.8em;
            font-weight: bold;
            color: var(--neon-red);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            animation: neonPulse 1.5s infinite alternate;
        }

        /* Navigation Menu */
        nav {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 15px 0;
            border-radius: 10px;
            transition: var(--transition-1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            list-style: none;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: var(--transition-1);
            position: relative;
            overflow: hidden;
        }

        /* Product Grid Layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: var(--transition-1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 45, 45, 0.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--box-shadow-2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 1.5em;
            color: var(--neon-red);
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.8em;
            color: var(--text-color);
            margin: 15px 0;
        }

        .product-description {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        /* Testimonials Section */
        .testimonials {
            padding: 80px 40px;
            background: var(--darker-bg);
        }

        .testimonial-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            position: relative;
        }

        .testimonial-text {
            font-style: italic;
            margin-bottom: 20px;
        }

        .testimonial-author {
            color: var(--neon-red);
            font-weight: bold;
        }

        /* FAQ Section */
        .faq-section {
            padding: 80px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .faq-item {
            background: var(--card-bg);
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .faq-question {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--neon-red);
        }

        .faq-answer {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: var(--transition-1);
        }

        /* Footer Styling */
        footer {
            background-color: var(--card-bg);
            padding: 60px 40px;
            margin-top: 80px;
            border-top: 3px solid var(--neon-red);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-section h3 {
            color: var(--neon-red);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition-1);
        }

        .footer-links a:hover {
            color: var(--neon-red);
            padding-left: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2em;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .hero h1 {
                font-size: 3em;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }
        }

        /* Custom Animations */
        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red); }
            100% { text-shadow: 0 0 20px var(--neon-red), 0 0 30px var(--neon-red); }
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Additional Features */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--neon-red);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient-1);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition-1);
            z-index: 999;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--neon-red);
            cursor: pointer;
            font-size: 1.5em;
        }
    </style>
</head>

        });
