<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Modz - Custom Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="neon">Elite Modz</a>
    </header>
    <section id="custom-account">
        <h2 class="neon">Custom Modded Accounts</h2>
        <form>
            <input type="text" placeholder="Account Level" required>
            <input type="text" placeholder="Money Amount" required>
            <textarea placeholder="Special Requests"></textarea>

            <div class="checkboxes">
                <label>
                    <input type="checkbox" name="modded_outfit"> Modded Outfit
                </label><br>
                <label>
                    <input type="checkbox" name="modded_cars"> Modded Cars
                </label><br>
                <label>
                    <input type="checkbox" name="all_weapons"> All Weapons
                </label><br>
                <label>
                    <input type="checkbox" name="bunker_research"> All Bunker Research
                </label><br>
                <label>
                    <input type="checkbox" name="mod_account"> Mod Your Account for You
                </label><br>
            </div>

            <button type="submit" class="neon">Submit</button>
        </form>
    </section>
    <footer>
        <p class="neon">&copy; 2024 Elite Modz. All rights reserved.</p>
    </footer>
</body>
</html>
